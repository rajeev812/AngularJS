<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title></title>


</head>

<body>

    <div ng-controller="AppCtrl">
        <md-content>

            <section layout="row" layout-sm="column" layout-align="center center">
                <md-button title="Button">Button click here</md-button>
                <md-button>Primary</md-button>
                <md-button class="md-raised md-primary">Disabled</md-button>
                <md-button>Warn</md-button>
            </section>

        </md-content>

    </div>
    <div ng-controller="AppCtrlCal">
        <md-content>
            <h4>Standard date-picker</h4>
            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>

            <form name="myForm">
                <md-datepicker name="dateField" ng-model="myDate" md-placeholder="Enter date" required md-min-date="minDate" md-max-date="maxDate" md-date-filter="onlyWeekendsPredicate"></md-datepicker>
                <div class="validation-messages" ng-messages="myForm.dateField.$error">
                    <div ng-message="valid">The entered value is not a date!</div>
                    <div ng-message="required">This date is required!</div>
                    <div ng-message="mindate">Date is too early!</div>
                    <div ng-message="maxdate">Date is too late!</div>
                    <div ng-message="filtered">Only weekends are allowed!</div>
                </div>
            </form>
        </md-content>
    </div>
</body>
</html>
